ansible-navigator:
  ansible:
    config:
      help: false
      path: ansible.cfg

  editor:
    command: code -g {filename}:{line_number}
    console: false

  app: run

  execution-environment:
    container-engine: podman
    enabled: true
    environment-variables:
      pass:
        - USER
    image: quay.io/nleiva/ee-general-image
    pull:
      policy: missing
    volume-mounts:
      - src: "./output"
        dest: "/output"

  logging:
    level: debug

  mode: stdout

  inventory-columns:
    - ansible_network_os
    - ansible_network_cli_ssh_type
    - ansible_connection

  playbook-artifact:
    enable: false
